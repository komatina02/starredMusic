<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta name="keywords" content="music, starred, best" />
    <script
      src="https://kit.fontawesome.com/d62d37aa96.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <nav class="nav flex">
        <div class="logo flex">
          <img src="./images/logo.png" alt="StarredMusic Logo" />
          <span>StarredMusic</span>
        </div>
        <div class="responsive-menu flex">
          <ul class="links flex">
            <li><a href="./index.html">Početna</a></li>
            <li><a href="./artists.html">Izvođači</a></li>
            <li><a href="./genres.html">Žanrovi</a></li>
            <li><a href="./instruments.html">Instrumenti</a></li>
          </ul>
          <a href="./#kontakt-forma">
            <button class="main-btn contact-btn">Kontakt</button>
          </a>
        </div>
        <div class="hamburger">
          <div class="line first"></div>
          <div class="line second"></div>
          <div class="line third"></div>
        </div>
      </nav>
      <div class="instruments padding-global">
        <img
          src="./images/instrumentsImages/guitar.png"
          alt="Gitara"
          class="guitar instrument"
          id="guitarPlay"
        />
        <img
          src="./images/instrumentsImages/harmonika.png"
          alt="Harmonika"
          class="harmonika instrument"
          id="harmonikaPlay"
        />
        <img
          src="./images/instrumentsImages/piano.png"
          alt="Klavir"
          class="piano instrument"
          id="pianoPlay"
        />
        <img
          src="./images/instrumentsImages/saxophone.png"
          alt="Saksofon"
          class="saxophone instrument"
          id="saxPlay"
        />
        <img
          src="./images/instrumentsImages/triangle.png"
          alt="Trijangl"
          class="triangle instrument"
          id="trianglePlay"
        />
        <img
          src="./images/instrumentsImages/trumpet2.png"
          alt="Truba"
          class="trumpet2 instrument"
          id="trumpetPlay"
        />
        <h1>Svirajte neki od instrumenata klikom na njih</h1>
        <audio controls class="guitarSound">
          <source src="./sounds/guitar.mp3" type="audio/mpeg" />
          <!-- <source src="horse.mp3" type="audio/mpeg" /> -->
          Your browser does not support the audio element.
        </audio>
        <audio controls class="pianoSound">
          <source src="./sounds/piano.mp3" type="audio/mpeg" />
          <!-- <source src="horse.mp3" type="audio/mpeg" /> -->
          Your browser does not support the audio element.
        </audio>
        <audio controls class="trumpetSound">
          <source src="./sounds/trumpet.mp3" type="audio/mpeg" />
          <!-- <source src="horse.mp3" type="audio/mpeg" /> -->
          Your browser does not support the audio element.
        </audio>
        <audio controls class="triangleSound">
          <source src="./sounds/triangle.mp3" type="audio/mpeg" />
          <!-- <source src="horse.mp3" type="audio/mpeg" /> -->
          Your browser does not support the audio element.
        </audio>
        <audio controls class="saxSound">
          <source src="./sounds/saxophone.mp3" type="audio/mpeg" />
          <!-- <source src="horse.mp3" type="audio/mpeg" /> -->
          Your browser does not support the audio element.
        </audio>
        <audio controls class="harmonikaSound">
          <source src="./sounds/harmonika.mp3" type="audio/mpeg" />
          <!-- <source src="horse.mp3" type="audio/mpeg" /> -->
          Your browser does not support the audio element.
        </audio>
      </div>
      <footer class="flex padding-global">
        <div class="logo">
          <img src="./images/logo.png" alt="StarredMusic Logo" />
          <h3>StarredMusic</h3>
        </div>
        <ul class="links flex">
          <li><a href="./index.html">Početna</a></li>
          <li><a href="./artists.html">Izvođači</a></li>
          <li><a href="./genres.html">Žanrovi</a></li>
          <li><a href="./instruments.html">Instrumenti</a></li>
        </ul>
        <div class="social-media">
          <h3>Društvene mreže</h3>
          <div class="icons flex">
            <i class="fa-brands fa-instagram fa-2xl"></i>
            <i class="fa-brands fa-facebook fa-2xl"></i>
            <i class="fa-solid fa-envelope fa-2xl"></i>
            <i class="fa-brands fa-twitter fa-2xl"></i>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/playSound.js"></script>
    <script src="./js/nav.js"></script>
  </body>
</html>
